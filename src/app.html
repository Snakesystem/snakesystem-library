  <body data-sveltekit-preload-data="hover">
    <div>%sveltekit.body%</div>

    <script>
      window.addEventListener('DOMContentLoaded', () => {
        if (window.Pace) {
          const min = 500;
          const since = window.__paceStartTime || Date.now();
          const wait = Math.max(0, min - (Date.now() - since));
          setTimeout(() => {
            window.Pace.stop();
          }, wait);
        }
      });
      // Simpan waktu mulai
      window.__paceStartTime = Date.now();
    </script>
